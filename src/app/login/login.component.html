<mat-card>
  <mat-card-header>
    <mat-card-title>Chat Angular</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form class="example-form">

          <mat-form-field >
            <input #userName matInput placeholder="Email" [formControl]="emailFormControl"   [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
              <input #password matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>

        </form>
  </mat-card-content>

  <mat-card-actions>
   <button mat-raised-button color="primary" (click)="login({username: userName.value, password: password.value})">       Login     </button>
   <button mat-raised-button color="primary" (click)="signInWithGoogle()" id="buttonSignInGoogle">      Sign in with Google     </button>
   <button mat-raised-button color="primary" (click)="createUserAndPassword({username: userName.value, password: password.value})" >      Register with this email and password    </button>
  </mat-card-actions>
</mat-card>
